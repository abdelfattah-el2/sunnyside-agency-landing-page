<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../allCss/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../allCss/all.min.css" />
    <link rel="stylesheet" href="../allCss/min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Sunnyside agency landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Start nav -->

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./images/favicon-32x32.png" alt=""
        /></a>
        <button
          class="navbar-toggler shadow-none border-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link p-lg-3 active" aria-current="page" href="#"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end the nav -->
    <!-- Start landing -->
    <div class="landing d-flex justify-content-center align-items-center">
      <div class="text-center text-light">
        <h1 class="fs-1 lh-base">We are creatives</h1>
        <div class="arowe"></div>
      </div>
    </div>
    <!-- End landing -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="../all_js/bootstrap.bundle.js"></script>
    <script src="../all_js/all.min.js"></script>
    <script src="../all_js/min.js"></script>
  </body>
</html>
